{% extends "base.html" %}
{% block content %}
<div class="max-w-3xl mx-auto">
  <div class="mb-6">
    <a href="{{ url_for('dashboard') }}" class="inline-flex items-center gap-2 text-slate-600 hover:text-slate-800 text-sm font-medium">
      <i data-lucide="arrow-left" class="w-4 h-4"></i> Back to Dashboard
    </a>
  </div>

  <div class="bg-white rounded-xl border border-slate-200 shadow-sm overflow-hidden">
    <div class="px-6 py-4 bg-gradient-to-r from-sky-50 to-blue-50 border-b border-sky-100">
      <h1 class="text-xl font-bold text-sky-800 flex items-center gap-2">
        <i data-lucide="edit-3" class="w-5 h-5"></i>
        Edit {{ 'Announcement' if post_type == 'announcement' else 'Post' }}
      </h1>
    </div>

    <form method="POST" class="p-6 space-y-5">
      <div>
        <label class="block text-sm font-medium text-slate-700 mb-2">Title</label>
        <input type="text" name="title" value="{{ post['title'] }}" required
          class="w-full px-4 py-2.5 border border-slate-200 rounded-lg focus:ring-2 focus:ring-sky-500 focus:border-sky-500 text-slate-800">
      </div>

      <div>
        <label class="block text-sm font-medium text-slate-700 mb-2">Content</label>
        <textarea name="content" rows="8" required
          class="w-full px-4 py-2.5 border border-slate-200 rounded-lg focus:ring-2 focus:ring-sky-500 focus:border-sky-500 text-slate-800 resize-none">{{ post['content'] }}</textarea>
      </div>

      <div class="flex gap-3 pt-4">
        <button type="submit" class="inline-flex items-center gap-2 px-5 py-2.5 bg-sky-600 hover:bg-sky-700 text-white font-medium rounded-lg transition-colors shadow-sm">
          <i data-lucide="save" class="w-4 h-4"></i> Save Changes
        </button>
        <a href="{{ url_for('dashboard') }}" class="inline-flex items-center gap-2 px-5 py-2.5 bg-white hover:bg-slate-50 text-slate-700 font-medium rounded-lg border border-slate-200 transition-colors">
          <i data-lucide="x" class="w-4 h-4"></i> Cancel
        </a>
      </div>
    </form>
  </div>

  <div class="mt-4 p-4 bg-blue-50 border border-blue-200 rounded-lg">
    <div class="flex items-start gap-3">
      <i data-lucide="info" class="w-5 h-5 text-blue-600 flex-shrink-0 mt-0.5"></i>
      <div class="text-sm text-blue-800">
        <p class="font-medium mb-1">Note:</p>
        <p>Only you (the author) can edit this {{ post_type }}. Admins can delete it but cannot edit it.</p>
      </div>
    </div>
  </div>
</div>
{% endblock %}
