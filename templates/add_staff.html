{% extends "base.html" %}
{% block content %}
<!-- Page Header -->
<div class="flex items-center justify-between mb-6">
  <div>
    <h1 class="text-2xl font-bold text-slate-800">Add Staff Member</h1>
    <p class="text-slate-500 text-sm mt-1">Add a new employee to the directory</p>
  </div>
</div>

<!-- Form Card -->
<div class="bg-white rounded-xl border border-slate-200 shadow-sm overflow-hidden max-w-2xl">
  <div class="px-6 py-4 bg-gradient-to-r from-navy-700 to-navy-600 text-white">
    <h2 class="font-semibold flex items-center gap-2">
      <i data-lucide="user-plus" class="w-5 h-5"></i> Staff Information
    </h2>
  </div>
  <form method="post" class="p-6 space-y-5">
    <div class="grid md:grid-cols-2 gap-4">
      <div>
        <label class="block text-sm font-medium text-slate-700 mb-1.5">Name</label>
        <input name="name" required placeholder="Full name..."
          class="w-full px-3 py-2.5 border border-slate-200 rounded-lg focus:ring-2 focus:ring-sky-500 focus:border-sky-500 text-slate-800 placeholder-slate-400">
      </div>
      <div>
        <label class="block text-sm font-medium text-slate-700 mb-1.5">Job Title</label>
        <input name="job_title" required placeholder="Position..."
          class="w-full px-3 py-2.5 border border-slate-200 rounded-lg focus:ring-2 focus:ring-sky-500 focus:border-sky-500 text-slate-800 placeholder-slate-400">
      </div>
      <div>
        <label class="block text-sm font-medium text-slate-700 mb-1.5">Department</label>
        <input name="department" placeholder="e.g. IT, HR, Engineering..."
          class="w-full px-3 py-2.5 border border-slate-200 rounded-lg focus:ring-2 focus:ring-sky-500 focus:border-sky-500 text-slate-800 placeholder-slate-400">
      </div>
      <div>
        <label class="block text-sm font-medium text-slate-700 mb-1.5">Date of Birth</label>
        <input name="birthday" type="date"
          class="w-full px-3 py-2.5 border border-slate-200 rounded-lg focus:ring-2 focus:ring-sky-500 focus:border-sky-500 text-slate-800">
      </div>
    </div>
    <div class="flex items-center gap-3 pt-2">
      <button type="submit" class="inline-flex items-center gap-2 px-5 py-2.5 bg-sky-600 hover:bg-sky-700 text-white font-medium rounded-lg transition-colors">
        <i data-lucide="save" class="w-4 h-4"></i> Save Staff
      </button>
      <a href="{{ url_for('dashboard') }}" class="inline-flex items-center gap-2 px-4 py-2.5 bg-slate-100 hover:bg-slate-200 text-slate-700 font-medium rounded-lg transition-colors">
        <i data-lucide="arrow-left" class="w-4 h-4"></i> Back
      </a>
    </div>
  </form>
</div>
{% endblock %}
