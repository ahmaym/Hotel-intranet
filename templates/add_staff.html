{% extends "base.html" %}
{% block content %}
<div class="card" style="max-width:700px;">
  <h5 class="mb-3">إضافة موظف</h5>
  <form method="post">
    <div class="row g-2">
      <div class="col-md-4">
        <label class="form-label">الاسم</label>
        <input name="name" class="input" required>
      </div>
      <div class="col-md-4">
        <label class="form-label">الوظيفة</label>
        <input name="job_title" class="input" required>
      </div>
      <div class="col-md-4">
        <label class="form-label">القسم</label>
        <input name="department" class="input">
      </div>
      <div class="col-md-4">
        <label class="form-label">تاريخ الميلاد</label>
        <input name="birthday" type="date" class="input">
      </div>
    </div>
    <div class="mt-2">
      <button class="btn btn-primary">حفظ</button>
      <a href="{{ url_for('dashboard') }}" class="btn btn-warning">رجوع</a>
    </div>
  </form>
</div>
{% endblock %}
