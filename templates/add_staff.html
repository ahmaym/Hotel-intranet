{% extends "base.html" %}
{% block content %}
<div class="card" style="max-width:700px;">
  <h5 class="mb-3">Add Staff Member</h5>
  <form method="post">
    <div class="row g-2">
      <div class="col-md-4">
        <label class="form-label">Name</label>
        <input name="name" class="input" required>
      </div>
      <div class="col-md-4">
        <label class="form-label">Job Title</label>
        <input name="job_title" class="input" required>
      </div>
      <div class="col-md-4">
        <label class="form-label">Department</label>
        <input name="department" class="input">
      </div>
      <div class="col-md-4">
        <label class="form-label">Date of Birth</label>
        <input name="birthday" type="date" class="input">
      </div>
    </div>
    <div class="mt-2">
      <button class="btn btn-primary">Save</button>
      <a href="{{ url_for('dashboard') }}" class="btn btn-warning">Back</a>
    </div>
  </form>
</div>
{% endblock %}
