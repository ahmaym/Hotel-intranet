{% extends "base.html" %}
{% block content %}
<div class="card" style="max-width:700px;">
  <h5 class="mb-3">Create New Announcement</h5>
  <form method="post">
    <div class="mb-3">
      <label class="form-label">Title</label>
      <input name="title" class="input" required>
    </div>
    <div class="mb-3">
      <label class="form-label">Content</label>
      <textarea name="message" class="input" rows="4" required></textarea>
    </div>
    <button class="btn btn-primary"><i data-lucide="send"></i> Publish</button>
    <a href="{{ url_for('dashboard') }}" class="btn btn-warning"><i data-lucide="arrow-left"></i> Back</a>
  </form>
</div>
{% endblock %}
