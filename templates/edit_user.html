{% extends "base.html" %}
{% block content %}
<div class="card" style="max-width:700px;">
  <h5 class="mb-3">تعديل المستخدم</h5>
  <form method="post">
    <div class="row g-2">
      <div class="col-md-4">
        <label class="form-label">اسم المستخدم</label>
        <input name="username" class="input" value="{{ user['username'] }}" required>
      </div>
      <div class="col-md-4">
        <label class="form-label">كلمة المرور (اتركها فاضية لو مش عايز تغيرها)</label>
        <input type="password" name="password" class="input">
      </div>
      <div class="col-md-4">
        <label class="form-label">الدور</label>
        <select name="role" class="select">
          <option value="user" {% if user['role']=='user' %}selected{% endif %}>User</option>
          <option value="admin" {% if user['role']=='admin' %}selected{% endif %}>Admin</option>
        </select>
      </div>
      <div class="col-md-6">
        <label class="form-label">القسم</label>
        <input name="department" class="input" value="{{ user['department'] }}">
      </div>
      <div class="col-md-6">
        <label class="form-label">الصلاحيات</label>
        <select name="features" multiple class="select">
          {% for f in ['read', 'posts', 'announcements'] %}
          <option value="{{ f }}" {% if f in user['features'].split(',') %}selected{% endif %}>{{ f }}</option>
          {% endfor %}
        </select>
      </div>
    </div>
    <div class="mt-2">
      <button class="btn btn-primary">حفظ</button>
      <a href="{{ url_for('users_list') }}" class="btn btn-warning">رجوع</a>
    </div>
  </form>
</div>
{% endblock %}
