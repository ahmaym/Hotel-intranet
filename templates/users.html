{% extends "base.html" %}
{% block content %}
<div class="card">
  <div class="d-flex justify-content-between align-items-center mb-2">
    <h5 class="m-0">إدارة المستخدمين</h5>
    <a href="{{ url_for('add_user') }}" class="btn btn-primary">إضافة مستخدم</a>
  </div>

  <table class="table">
    <thead>
      <tr>
        <th>#</th><th>Username</th><th>Role</th><th>Department</th><th>Features</th><th>Created</th><th>إجراءات</th>
      </tr>
    </thead>
    <tbody>
      {% for u in users %}
      <tr>
        <td>{{ u['id'] }}</td>
        <td>{{ u['username'] }}</td>
        <td>{{ u['role'] }}</td>
        <td>{{ u['department'] }}</td>
        <td>{{ u['features'] }}</td>
        <td>{{ u['created_at'] }}</td>
        <td>
          <a class="btn btn-success btn-sm" href="{{ url_for('edit_user', user_id=u['id']) }}">تعديل</a>
          <form action="{{ url_for('delete_user', user_id=u['id']) }}" method="POST" style="display:inline" onsubmit="return confirm('حذف المستخدم؟')">
            <button class="btn btn-danger btn-sm" type="submit">حذف</button>
          </form>
        </td>
      </tr>
      {% endfor %}
    </tbody>
  </table>
</div>
{% endblock %}
