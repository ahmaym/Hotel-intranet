{% extends "base.html" %}
{% block content %}
<!-- Page Header -->
<div class="flex items-center justify-between mb-6">
  <div>
    <h1 class="text-2xl font-bold text-slate-800">Add New User</h1>
    <p class="text-slate-500 text-sm mt-1">Create a new system user account</p>
  </div>
</div>

<!-- Form Card -->
<div class="bg-white rounded-xl border border-slate-200 shadow-sm overflow-hidden max-w-2xl">
  <div class="px-6 py-4 bg-gradient-to-r from-navy-700 to-navy-600 text-white">
    <h2 class="font-semibold flex items-center gap-2">
      <i data-lucide="user-plus" class="w-5 h-5"></i> User Information
    </h2>
  </div>
  <form method="post" class="p-6 space-y-5">
    <div class="grid md:grid-cols-2 gap-4">
      <div>
        <label class="block text-sm font-medium text-slate-700 mb-1.5">Username</label>
        <input name="username" required placeholder="Enter username..."
          class="w-full px-3 py-2.5 border border-slate-200 rounded-lg focus:ring-2 focus:ring-sky-500 focus:border-sky-500 text-slate-800 placeholder-slate-400">
      </div>
      <div>
        <label class="block text-sm font-medium text-slate-700 mb-1.5">Password</label>
        <input name="password" type="password" required placeholder="Enter password..."
          class="w-full px-3 py-2.5 border border-slate-200 rounded-lg focus:ring-2 focus:ring-sky-500 focus:border-sky-500 text-slate-800 placeholder-slate-400">
      </div>
      <div>
        <label class="block text-sm font-medium text-slate-700 mb-1.5">Role</label>
        <select name="role" class="w-full px-3 py-2.5 border border-slate-200 rounded-lg focus:ring-2 focus:ring-sky-500 focus:border-sky-500 bg-white text-slate-800">
          <option value="user">User</option>
          <option value="admin">Admin</option>
        </select>
      </div>
      <div>
        <label class="block text-sm font-medium text-slate-700 mb-1.5">Department</label>
        <input name="department" placeholder="e.g. IT, HR..."
          class="w-full px-3 py-2.5 border border-slate-200 rounded-lg focus:ring-2 focus:ring-sky-500 focus:border-sky-500 text-slate-800 placeholder-slate-400">
      </div>
    </div>
    <div>
      <label class="block text-sm font-medium text-slate-700 mb-1.5">Features</label>
      <select name="features" id="features" multiple required
        class="w-full px-3 py-2.5 border border-slate-200 rounded-lg focus:ring-2 focus:ring-sky-500 focus:border-sky-500 bg-white text-slate-800 min-h-[120px]">
        <option value="read">Read Only</option>
        <option value="posts">Post & Read</option>
        <option value="announcements">Announcements</option>
        <option value="admin">Admin</option>
      </select>
      <p class="text-xs text-slate-500 mt-1.5">Hold Ctrl or Shift to select multiple options</p>
    </div>
    <div class="flex items-center gap-3 pt-2">
      <button type="submit" class="inline-flex items-center gap-2 px-5 py-2.5 bg-sky-600 hover:bg-sky-700 text-white font-medium rounded-lg transition-colors">
        <i data-lucide="save" class="w-4 h-4"></i> Save User
      </button>
      <a href="{{ url_for('users_list') }}" class="inline-flex items-center gap-2 px-4 py-2.5 bg-slate-100 hover:bg-slate-200 text-slate-700 font-medium rounded-lg transition-colors">
        <i data-lucide="arrow-left" class="w-4 h-4"></i> Back
      </a>
    </div>
  </form>
</div>
{% endblock %}
