{% extends "base.html" %}
{% block content %}
<div class="card" style="max-width:700px;">
  <h5 class="mb-3">Add New User</h5>
  <form method="post">
    <div class="row g-2">
      <div class="col-md-4">
        <label class="form-label">Username</label>
        <input name="username" class="input" required>
      </div>
      <div class="col-md-4">
        <label class="form-label">Password</label>
        <input name="password" class="input" required>
      </div>
      <div class="col-md-4">
        <label class="form-label">Role</label>
        <select name="role" class="select">
          <option value="user">User</option>
          <option value="admin">Admin</option>
        </select>
      </div>
      <div class="col-md-6">
        <label class="form-label">Department</label>
        <input name="department" class="input" placeholder="Example: IT">
      </div>
    </div>
    <div class="form-group">
      <label for="features">Features</label>
      <select name="features" id="features" class="form-control" multiple required>
        <option value="read">Read Only</option>
        <option value="posts">Post & Read</option>
        <option value="announcements">Announcements</option>
        <option value="admin">Admin</option>
      </select>
      <small class="text-muted">Hold Ctrl or Shift to select multiple options</small>
    </div>

    <div class="mt-2">
      <button class="btn btn-primary"><i data-lucide="save"></i> Save</button>
      <a href="{{ url_for('users_list') }}" class="btn btn-warning"><i data-lucide="arrow-left"></i> Back</a>
    </div>
  </form>
</div>
{% endblock %}
